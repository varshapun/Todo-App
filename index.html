<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>ToDo List</title>
</head>
<body class="font-serif tracking-wide bg-slate-300">
    <section id="heading" class="">
        <div class="flex items-center justify-center w-full h-16 bg-neutral-700 rounded-xl">
            <h2 class="text-3xl text-center text-white">ToDo List</h2>
        </div>
    </section>
    <section id="inputToDo" class="mx-5 my-6 md:mx-0">
        <div class="container relative flex flex-col items-center justify-center py-20 mx-auto space-x-0 space-y-5 ring-2 ring-stone-700 md:justify-center md:space-x-5 md:space-y-0 md:flex-row rounded-xl ">
            <input type="text" name="todoInput" id="todoInput" placeholder="Enter New Task" class="w-4/5 h-full px-2 py-5 text-xl focus:outline-none rounded-xl inputTask md:w-1/2" multiple>
            <button disabled class="p-5 px-20 text-xl text-white transition-all duration-100 ease-linear bg-stone-700 disabled:bg-gray-500 disabled:cursor-not-allowed rounded-3xl hover:bg-stone-900 add">Add</button>
            <h3 class="absolute invisible text-xl font-semibold text-red-500 top-8 message md:left-16 md:left-1/3 md:top-12">Enter Atleast 10 charcters !!! </h3>
        </div>
        
    </section>
    
    <section id="listToDo" class="mx-5 mt-20 md:mx-0">
        <h1 class="text-2xl text-center text-neutral-700 no-task">No Task yet!!!</h1>
        <div class="container flex flex-col items-center justify-center py-5 mx-auto space-y-5 rounded-xl ">
            
            <ul class="relative justify-center w-full mx-auto todo-ul rounded-xl ">
                <!-- <input type="checkbox" name="" id="checkboxlist" class="checkboxlist">
                <li class="todo-item no-item ">hello </li>
                <i class="fa-solid fa-trash "></i> -->
            </ul>
        </div>
       
        
    </section>
    <script src="script.js"></script>
</body>
</html>
